<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <!-- <img id="top" src="images/bg-pattern-top.svg" alt="" srcset="">
  <img id="bot" src="images/bg-pattern-bottom.svg" alt="" srcset=""> -->
  <div class="card">
    <div class="back-img"></div>
    <div class="info">
      <img src="./images/propic.JPG" alt="Profile Picture" srcset="" height="140px" width="140px" >
      <div>
        <p class="name">Mohamed Sayed</p>
        <p class="age">22</p>
      </div>
      <p class="location">Egypt</p>
    </div>
    <div class="social">
      <div id="followers">
        <p>90K</p>
        <p>Followers</p>
      </div>
      <div id="likes">
        <p>803K</p>
        <p>Likes</p>
      </div>
      <div id="photos">
        <p>1.4K</p>
        <p>Photos</p>
      </div>
    </div>
  </div>

  <!-- 80K
  Followers

  803K
  Likes

  1.4K
  Photos 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
