<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <div class="card">
    <div class="back-img"></div>
    <div class="info">
      <img src="./images/propic.JPG" alt="Profile Picture" srcset="" height="140px" width="140px" >
      <div>
        <p class="name">Mohamed Sayed</p>
        <p class="age">22</p>
      </div>
      <p class="location">Egypt</p>
    </div>
    <div class="social">
      <div id="followers">
        <p style="font-size: 18px; font-weight: 700;color: hsl(229, 23%, 23%); margin-bottom: 5px;">90K</p>
        <p>Followers</p>
      </div>
      <div id="likes">
        <p style="font-size: 18px; font-weight: 700;color: hsl(229, 23%, 23%); margin-bottom: 5px;">803K</p>
        <p>Likes</p>
      </div>
      <div id="photos">
        <p style="font-size: 18px; font-weight: 700;color: hsl(229, 23%, 23%); margin-bottom: 5px;">1.4K</p>
        <p>Photos</p>
      </div>
    </div>
  </div> 
   <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/MohamedSayedK">Mohamed Sayed</a>.
      </div>
  </footer>
</body>
</html>
